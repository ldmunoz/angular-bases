<h4>Listado</h4>
<hr>
<ul class="list-group">
  <li *ngFor="let item of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center"
     [ngClass]="{'list-group-item-success': isEven}">
    <div >
      <span class="text-primary"> {{i + 1}}. </span>
      <span>{{item.name}}</span> - <strong>Power:</strong>
      <span>{{item.power}}</span>
    </div>
    <button class="btn btn-danger text-end" (click)="onDeleteCaracter(item)">X</button>
    <!-- <span> Es el primero: {{isFirst}}</span>
    <span> Es el ultimo: {{isLast}}</span>
    <span> Es Par: {{isEven}}</span>
    <span> Es imPar: {{isOdd}}</span> -->
  </li>
</ul>
